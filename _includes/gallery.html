<div class="gallery">
  <div class="img" id="{{gallery.name}}" style="background-image: url({{gallery.images[0].src}});">
  </div>
  <div class="alt">
    <p id="{{gallery.name}}-alt">{{gallery.images[0].alt}}</p>
  </div>
  {% assign index = 0 %}
  <div class="scroll-box">
  {% for img in gallery.images %}
    <div class="item" style="background-image: url({{img.src}});" onmousedown="changeImage('{{gallery.name}}', '{{img.src}}', '{{img.alt}}')" ></div>
  {% assign index = index | plus:1 %}
  {% endfor %}
  </div>
</div>
