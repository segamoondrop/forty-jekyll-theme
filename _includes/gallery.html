<form class="gallery">
{% assign index = 0 %}
  <div class="img">
    <img id="{{galleryName}}" src="{{images[0].src}}" alt="{{images[0].alt}}"/>
  </div>
{% assign index = 0 %}
{% for img in images %}
  <div class="item" style="background-image: url({{img.src}});" onpointerover="changeImage('{{galleryName}}', '{{img.src}}')">
    
  </div>
{% assign index = index | plus:1 %}
{% endfor %}
</form>
