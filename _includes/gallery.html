<div class="gallery">
  <div class="img" id="{{gallery.name}}" style="background-image: url({{gallery.images[0].src}});">
  </div>
{% assign index = 0 %}
{% for img in gallery.images %}
  <div class="item" style="background-image: url({{img.src}});" onmousedown="changeImage('{{gallery.name}}', '{{img.src}}')" ></div>
{% assign index = index | plus:1 %}
{% endfor %}
</div>
