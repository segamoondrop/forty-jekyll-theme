<div class="gallery">
  <div class="img">
    <img id="{{gallery.name}}" src="{{gallery.images[0].src}}" alt="{{images[0].alt}}"/>
  </div>
{% assign index = 0 %}
{% for img in gallery.images %}
  <div class="item" style="background-image: url({{img.src}});" onpointerover="changeImage('{{galleryName}}', '{{img.src}}')" />
{% assign index = index | plus:1 %}
{% endfor %}
</div>
